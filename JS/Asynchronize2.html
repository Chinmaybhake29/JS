<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm App</title>
  </head>
  <body>
    <input type="text" id="ibox" />
    <button id="btn1">Set Alarm</button>
    <div class="msg"></div>
    <script>
      document.querySelector("#btn1").addEventListener("click", () => {
        var delay = document.querySelector("#ibox").value;
        var seconds = Number(delay);

        console.log(seconds);
        setTimeout(() => {
          document.querySelector(".msg").innerHTML += "<h4>Wake Up</h4>";
        }, seconds);

        document.querySelector(".msg").innerHTML =
          "<h4>Alarm set for " + seconds + " milliseconds.</h4>";
      });
      console.log("GOOD MORNING");
    </script>
  </body>
</html>
